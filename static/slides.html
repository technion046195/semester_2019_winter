<!doctype html>
<html lang="en">
<head>
  <title>Slides</title>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/favicon.ico">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

  <!-- Import Reveal's css-->
  <link rel="stylesheet" href="{{ site.baseurl }}/lib/reveal/reveal.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/lib/reveal/themes/black.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="{{ site.baseurl }}/lib/highlight_js_themes/github.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.baseurl }}/lib/reveal/plugins/print-pdf/pdf.css' : '{{ site.baseurl }}/lib/reveal/plugins/print-pdf/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>
  <style>
    .reveal .slides {
      text-align: left;
    }
    .reveal .slides section>* {
      margin-left: 0;
      margin-right: 0;
    }
  </style>

  <script src="{{ site.baseurl }}/lib/reveal/head.min.js"></script>
  <script src="{{ site.baseurl }}/lib/reveal/reveal.min.js"></script>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section class="center" data-background-image="{{ site.baseurl }}/media/black-board.jpg" data-background-size="cover">
        <span style="position:absolute;bottom:0;left:100%"><a id="print-link" href="">üñ®Ô∏è</a></span>
        <h1 id="slides-title" class="slides-title">Tutorial ##<br>---</h1>
      </section>
      <section id="slides-markdown"
        data-markdown=""
        data-separator="---new slide---"
        data-separator-vertical="---new sub-slide---"
        data-separator-notes="---notes---:"
        data-background-image="{{ site.baseurl }}/media/black-board.jpg"
        data-background-size="cover" >
      </section>
    </div>
  </div>

  <script>
    var vars_pairs = window.location.search.substring(1).split("&");
    var vars = {};
    for (var i=0;i<vars_pairs.length;i++) {
      vars[vars_pairs[i].split("=")[0]] = vars_pairs[i].split("=")[1]
    }
    var md_file = decodeURIComponent(vars["md_file"]);
    var item_number = vars["number"];
    var item_title = decodeURIComponent(vars["title"]);
    var item_type = vars["type"].charAt(0).toUpperCase() + vars["type"].slice(1);


    document.querySelector("#slides-markdown").setAttribute("data-markdown", md_file);
    document.title = "Slides: Tutorial " + item_number + " - " + item_title;
    document.querySelector('#slides-title').innerHTML = item_type + " " + item_number + "<br>" + item_title;
    document.querySelector('#print-link').setAttribute("href", window.location.search + "&print-pdf");

    Reveal.initialize({
      width: 1440,
      height: 900,
      center: false, 
      slideNumber: true,
      transition: 'slide',
      history: true,
      dependencies: [
        { src: '{{ site.baseurl }}/lib/reveal/plugins/markdown/marked.js' },
        { src: '{{ site.baseurl }}/lib/reveal/plugins/markdown/markdown.js' },
        { src: '{{ site.baseurl }}/lib/reveal/plugins/math/math.js', async: true },
        { src: '{{ site.baseurl }}/lib/reveal/plugins/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ]
    });
  </script>
</body>
</html>
